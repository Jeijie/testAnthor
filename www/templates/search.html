<ion-view view-title="滚动">
  <ion-content scroll="false">
    <div class="item item-icon-left delivery-time">
      <i class="icon ion-volume-medium"></i>
      配送时间:00:00:00-04:30:00,10:30:00-23:00:00
     <!-- <button class="button button-clear button-small button-positive" ng-click="scrollToBottom()">向下滚动</button>
      <button class="button button-clear button-small button-energized" ng-click="scrollToTop()">向上滚动</button>
   --> </div>
    <div class="content">
      <div class="category">
        <ion-scroll direction="y" has-bouncing="false" style="width: 100%;height:560px;">
          <a ng-repeat="category in categories track by $index" ng-click="selectCategory(category)"  ng-class="{false:'category_normal',true:'category_selected'}[selectedCategory===category.id]">
            {{category.name}}
          </a>
        </ion-scroll>
      </div>
      <div class="products">
        <ion-scroll direction="y" has-bouncing="false"  style="width: 100%;height: 560px" on-scroll="scrollProduct()" delegate-handle="handle">
         <div ng-repeat="category in categories track by $index" id="{{category.id}}">
           <div class="item-divider category-name">{{category.name}}</div>
           <div class="item item-icon-right item-thumbnail-left" ng-repeat="product in productList">
             <img ng-src="img/ionic.png"/>
             <h3>
               {{product.productName}}
             </h3>
             <i class="icon ion-plus"></i>
           </div>
         </div>
        </ion-scroll>
      </div>
    </div>
  </ion-content>
</ion-view>

<style>
.delivery-time {
    font-size: 12px;
  }
  .content {
    display: -webkit-flex;
    display: flex;
    flex-flow: row nowrap;
    justify-content: center;
    align-items: flex-start;
  }

  .category {
    width: 30%;
  }

  .category_normal{
    display: block;
    padding: 5px;
    height: 50px;
    line-height: 40px;
    text-align: center;
    background: rgba(106, 106, 106, 0.21);
  }
  .category_selected{
    border-left: 3px solid #ff0000;
    display: block;
    height: 50px;
    line-height: 50px;
    padding: 5px;
    text-align: center;
    background: #fff;
  }

  .category-name{


  }
  .products {
    width: 70%;
  }
</style>
